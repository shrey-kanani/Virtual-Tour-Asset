    function updateImage(dropdownId, imageId) {
      const dropdown = document.getElementById(dropdownId);
      const image = document.getElementById(imageId);

      dropdown.addEventListener("change", function () {
        const selectedValue = dropdown.value; // Get selected option value
        image.src = selectedValue; // Update image src
      });
    }

    // Initialize dropdowns and images
    updateImage("wall-sheeting", "WsheetToSwap");
    updateImage("roof-sheeting", "RsheetToSwap");
    updateImage("crs-selection", "crs");
    updateImage("csheet-selection", "csheet");
    updateImage("downspouts-selection", "downspouts");
    updateImage("louvers-selection", "louvers");
    updateImage("roofms-selection", "roofms");
    updateImage("rvent-selection", "rvent");
